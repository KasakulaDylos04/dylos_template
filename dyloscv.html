<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecliptic ZM - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
      background: rgba(0, 0, 0, 0.5); /* overlay for readability */
    }

    h1 {
      font-size: 50px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      animation: slideDown 1s ease-in-out;
    }

    nav a:hover {
      color: gold;
    }

    .cv-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      animation: bounce 1.5s infinite;
    }

    .cv-link:hover {
      background: orange;
      color: white;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      animation: slideUp 1s ease-in-out;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    footer {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      font-size: 14px;
    }

    /* Keyframe animations */
    @keyframes glow {
      from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
      to { text-shadow: 0 0 20px gold, 0 0 40px orange; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ecliptic ZM</h1>
    <p>Photography • Graphic Design • Creativity Unleashed</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <!-- CV Link -->
    <a class="cv-link" href="cv.pdf" target="_blank">View My CV</a>
  </header>

  <section class="portfolio">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Project 1">
      <h3>Project One</h3>
      <p>Professional Photography Showcase</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Project 2">
      <h3>Project Two</h3>
      <p>Creative Graphic Design Concepts</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Project 3">
      <h3>Project Three</h3>
      <p>Event Coverage and Editing</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Ecliptic ZM. All rights reserved.
  </footer>

</body>
</html>
